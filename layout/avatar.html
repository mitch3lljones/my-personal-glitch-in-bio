<!-- Avatar Image -->
<!-- fades between two images on hover; remove the second img if not wanted -->
{{#if settings.avatarImage}}
<div class="avatar-container">
  <img src="{{ settings.avatarImage }}" class="avatar" alt="{{ settings.name }}" />
  <img src="{{ settings.avatarImageAlt }}" class="avatar avatar-hover" alt="{{ settings.name }}" />
</div>
{{/if}}
